<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlmaTies - Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap');
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
  
    body {
      background: url('alum.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
    }
  
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 10;
    }
  
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #ec4899;
      letter-spacing: 2px;
    }
  
    .buttons button {
      margin-left: 15px;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 0.9rem;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  
    .buttons button:hover {
      background: #ec4899;
      color: #fff;
    }
  
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-top: 100px;
    }
  
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      z-index: 1;
    }
  
    .auth-container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.4);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
  
    .auth-container h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 30px;
    }
  
    .auth-container button[type="submit"] {
  padding: 12px 30px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 25px;
  background: #ec4899;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

.auth-container button[type="submit"]:hover {
  background: #db2777;
}

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
  
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #374151;
    }
  
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #111827;
      font-size: 15px;
      backdrop-filter: blur(5px);
    }
  
    .form-group input::placeholder {
      color: #6b7280;
    }
  
    .cta {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      background: #ec4899;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }
  
    .cta:hover {
      background: #db2777;
    }
  
    .form-footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #374151;
    }
  
    .form-footer a {
      color: #ec4899;
      text-decoration: none;
      font-weight: 600;
    }
  
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
  
</head>
<body>
  <header>
    <h2 class="logo" onclick="window.location.href='index.html'">AlmaTies</h2>
    <div class="buttons">
      <button class="register" onclick="window.location.href='register.html'">REGISTER</button>
      <button class="login" onclick="window.location.href='login.html'">LOGIN</button>
    </div>
  </header>

  <div class="main">
    <div class="overlay"></div>

    <div class="auth-container">
      <h2>Welcome Back</h2>
      <form action="dashboard.html" onsubmit="return true;">
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required />
        </div>
        
        <button type="submit" class="submit-btn" onclick="window.location.href='dashboard.html'; return false;">LOGIN</button>
        <div class="form-footer">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="form-switch">
          Don't have an account? <a href="register.html">Register Now</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
