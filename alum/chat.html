<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SheCircle | Inbox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: url('alum/alum.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .inbox-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #d62d6b;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .alumni {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #ccc;
    }

    .alumni:last-child {
      border-bottom: none;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 1rem;
      object-fit: cover;
    }

    .alumni-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    .chat-btn {
      background: #d62d6b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .chat-btn:hover {
      background: #b91e56;
    }

    @media (max-width: 600px) {
      .inbox-container {
        padding: 1.5rem;
      }

      .alumni {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .chat-btn {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="inbox-container">
      <h1>Chat Inbox</h1>
      <div id="chatInbox">
        <div class="alumni">
          <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile">
            <div class="alumni-name">Urja Sharma</div>
          </div>
          <button class="chat-btn" onclick="startChat('Urja Sharma')">Chat</button>
        </div>

        <div class="alumni">
          <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile">
            <div class="alumni-name">Afreen Khan</div>
          </div>
          <button class="chat-btn" onclick="startChat('Afreen Khan')">Chat</button>
        </div>

        <div class="alumni">
          <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile">
            <div class="alumni-name">Sweta Sharma</div>
          </div>
          <button class="chat-btn" onclick="startChat('Sweta Sharma')">Chat</button>
        </div>

        <div class="alumni">
          <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile">
            <div class="alumni-name">Nikita Singh</div>
          </div>
          <button class="chat-btn" onclick="startChat('Nikita Singh')">Chat</button>
        </div>

        <div class="alumni">
          <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile">
            <div class="alumni-name">Ritika Verma</div>
          </div>
          <button class="chat-btn" onclick="startChat('Ritika Verma')">Chat</button>
        </div>

        <div class="alumni">
          <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile">
            <div class="alumni-name">Aakriti Ahuja</div>
          </div>
          <button class="chat-btn" onclick="startChat('Ananya Pal')">Chat</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function startChat(fullName) {
      const encodedName = encodeURIComponent(fullName);
      window.location.href = `dm.html?name=${encodedName}`;
    }
  </script>
</body>
</html>
