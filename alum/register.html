<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlmaTies - Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body,
    html {
      height: 100%;
      background: url('alum.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
      backdrop-filter: blur(10px);
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .radio-label {
      margin-right: 40px;
      /* Adjust this value as needed */
    }


    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #ec4899;
      letter-spacing: 2px;
    }

    .buttons button {
      margin-left: 15px;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 0.9rem;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background: #ec4899;
      color: #fff;
    }

    .main {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-top: 80px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .auth-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
    }

    .auth-container h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #374151;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: #111827;
      font-size: 16px;
      backdrop-filter: blur(6px);
    }

    .form-group input:focus {
      outline: 2px solid #ec4899;
      background: rgba(255, 255, 255, 0.5);
    }

    .submit-btn {
      width: 100%;
      padding: 12px 20px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      background: #ec4899;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #db2777;
    }
  </style>


</head>

<body>
  <header>
    <h2 class="logo" onclick="window.location.href='index.html'">AlmaTies</h2>
    <div class="buttons">
      <button class="register" onclick="window.location.href='register.html'">REGISTER</button>
      <button class="login" onclick="window.location.href='login.html'">LOGIN</button>
    </div>
  </header>

  <div class="main">
    <div class="overlay"></div>

    <!-- Registration Form -->
    <div class="auth-container">
      <h2>Create Account</h2>
      <form action="login.html" onsubmit="return true;">
        <div class="user-type">
          <label class="radio-label">
            <input type="radio" name="user-type" value="alumni" required checked>
            <span>Alumni</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="user-type" value="student" required>
            <span>Student</span>
          </label>
        </div>
        <div class="form-group">
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email Address</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirm Password</label>
          <input type="password" id="register-confirm" required>
        </div>
        <button type="submit" class="submit-btn"
          onclick="window.location.href='login.html'; return false;">REGISTER</button>
        <div class="form-switch">
          Already have an account? <a href="login.html">Login Here</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
