<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlmaTies - Register</title>
    <style>
        /* Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('alum.jpeg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }

        .buttons button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 20px;
        }

        .buttons button:hover {
            background: white;
            color: black;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Forms Container */
        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: 2px solid white;
            background: rgba(255, 255, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: white;
            color: black;
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
        }

        .form-switch a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }
        
        /* User Type Selection */
        .user-type {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .user-type label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            width: 48%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            text-align: center;
            justify-content: center;
        }
        
        .user-type label:hover {
            border-color: white;
        }
        
        .user-type input[type="radio"] {
            margin-right: 8px;
            width: auto;
        }
        
        .user-type input[type="radio"]:checked + span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo" onclick="window.location.href='index.html'">AlmaTies</h2>
        <div class="buttons">
            <button class="register" onclick="window.location.href='register.html'">REGISTER</button>
            <button class="login" onclick="window.location.href='login.html'">LOGIN</button>
        </div>
    </header>

    <div class="main">
        <div class="overlay"></div>
        
        <!-- Registration Form -->
        <div class="auth-container">
            <h2>Create Account</h2>
            <form action="login.html" onsubmit="return true;">
                <div class="user-type">
                    <label>
                        <input type="radio" name="user-type" value="alumni" required checked>
                        <span>Alumni</span>
                    </label>
                    <label>
                        <input type="radio" name="user-type" value="student" required>
                        <span>Student</span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <button type="submit" class="submit-btn" onclick="window.location.href='login.html'; return false;">REGISTER</button>
                <div class="form-switch">
                    Already have an account? <a href="login.html">Login Here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
