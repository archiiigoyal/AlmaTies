<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Direct Message | SheCircle</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('alum/alum.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #333;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      z-index: 0;
    }

    .chat-container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      height: 90vh;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.35);
      border-bottom: 1px solid rgba(255, 255, 255, 0.4);
    }

    .chat-header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #fff;
    }

    .chat-header span {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    .chat-box {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 70%;
      padding: 0.8rem 1.2rem;
      border-radius: 18px;
      font-size: 1rem;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .sent {
      align-self: flex-end;
      background: rgba(255, 255, 255, 0.75);
      color: #222;
    }

    .received {
      align-self: flex-start;
      background: rgba(240, 240, 240, 0.8);
      color: #444;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.35);
      border-top: 1px solid rgba(255, 255, 255, 0.4);
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      font-size: 1rem;
    }

    .chat-input input::placeholder {
      color: #777;
    }

    .chat-input button {
      margin-left: 1rem;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 0, 0, 0.1);
      color: #333;
      font-weight: 600;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="profile" />
      <span id="chatName">Connecting...</span>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message received">Hi! How can I help you today?</div>
      <div class="message sent">Hey! I wanted to know more about internships :)</div>
    </div>

    <div class="chat-input">
      <input type="text" id="msgInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || 'Alumni';
    document.getElementById("chatName").innerText = name;

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (text !== "") {
        const chatBox = document.getElementById("chatBox");
        const newMsg = document.createElement("div");
        newMsg.className = "message sent";
        newMsg.textContent = text;
        chatBox.appendChild(newMsg);
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>
