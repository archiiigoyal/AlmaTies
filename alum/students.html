<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      background-color: #ffffff80;
      padding: 15px;
      border-radius: 15px;
    }

    .search-bar input, .search-bar select, .search-bar button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .search-bar input {
      flex-grow: 1;
      width: 100%;
    }

    .search-bar button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #d81b60;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
    }

    .student-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      padding: 30px 20px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .student-card:hover {
      transform: translateY(-7px);
    }

    .avatar {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f8bbd0;
    }

    .student-info {
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search...">
      <select id="searchCategory">
        <option value="name">Name</option>
        <option value="course">Course</option>
        <option value="interests">Interests</option>
      </select>
      <button onclick="applySearch()">Search</button>
    </div>

    <div class="card-grid" id="studentCards">
      <!-- Student cards will be inserted here -->
    </div>
  </div>

  <script>
    const students = [
      {
        name: "Aarohi Sharma",
        course: "B.Tech CSE'27",
        interests: "AI, Web Development",
        avatarColor: "#f06292"
      },
      {
        name: "Meera Verma",
        course: "B.Tech IT'25",
        interests: "Astronomy, Robotics",
        avatarColor: "#f48fb1"
      },
      {
        name: "Saanvi Khanna",
        course: "B.Tech CSE-AI'26",
        interests: "Finance, Marketing",
        avatarColor: "#f8bbd0"
      },
      {
        name: "Isha Kapoor",
        course: "B.Tech IT'27",
        interests: "Cybersecurity, UX Design",
        avatarColor: "#ce93d8"
      },
      {
        name: "Tanya Singh",
        course: "B.Tech ECE'26",
        interests: "Writing, Editing",
        avatarColor: "#ba68c8"
      },
      {
        name: "Riya Yadav",
        course: "B.Tech CSE'25",
        interests: "App Development",
        avatarColor: "#ba68c8"
      }
    ];

    function renderStudents(list) {
      const container = document.getElementById('studentCards');
      container.innerHTML = '';

      list.forEach(student => {
        const card = document.createElement('div');
        card.className = 'student-card';

        card.innerHTML = `
          <div class="avatar">
            <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(student.name)}&background=${student.avatarColor.substring(1)}&color=fff" alt="Avatar">
          </div>
          <div class="student-info">
            <strong>${student.name}</strong><br>
            Course: ${student.course}<br>
            Interests: ${student.interests}
          </div>
        `;

        container.appendChild(card);
      });
    }

    function applySearch() {
      const category = document.getElementById('searchCategory').value;
      const keyword = document.getElementById('searchInput').value.toLowerCase();

      const filtered = students.filter(s => s[category].toLowerCase().includes(keyword));
      renderStudents(filtered);
    }

    renderStudents(students);
  </script>
</body>
</html>
